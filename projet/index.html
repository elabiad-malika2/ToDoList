<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://use.typekit.net/your-kit-id.css">
</head>

<body class="font-title m-0 p-0 bg-[#F3F3F3] w-full h-full">
    <section class="h-full w-full">
        <nav
            class="bg-white w-full h-20 flex items-center md:justify-between sm:justify-between sm:gap-48 gap-20 shadow-3xl border border-gray-200 shadow-lg px-4">
            <h1 class="text-3xl pl-4">Todo<span class="font-bold text-primary">List</span></h1>
            <div class="flex gap-4 items-center flex-wrap">
                <!-- Barre de recherche avec contrôle de visibilité -->
                <div class="relative  hidden md:inline-block">
                    <input
                        class="pr-28 bg-[#DDDBFF] rounded-3xl h-10 w-32 md:w-48 transition-all duration-300 ease-in-out outline-black text-center"
                        type="search" name="text" placeholder="search">
                    <svg class="absolute right-2 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 dark:text-gray-400"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <!-- Icône de notification -->
                <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 20 20">
                    <path fill="#155e75"
                        d="M4 8a6 6 0 0 1 4.03-5.67a2 2 0 1 1 3.95 0A6 6 0 0 1 16 8v6l3 2v1H1v-1l3-2zm8 10a2 2 0 1 1-4 0z" />
                </svg>

                <!-- Icône supplémentaire -->
                <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 24 24">
                    <path fill="#155e75"
                        d="M7.75 2.5a.75.75 0 0 0-1.5 0v1.58c-1.44.115-2.384.397-3.078 1.092c-.695.694-.977 1.639-1.093 3.078h19.842c-.116-1.44-.398-2.384-1.093-3.078c-.694-.695-1.639-.977-3.078-1.093V2.5a.75.75 0 0 0-1.5 0v1.513C15.585 4 14.839 4 14 4h-4c-.839 0-1.585 0-2.25.013z" />
                    <path fill="#155e75" fill-rule="evenodd"
                        d="M2 12c0-.839 0-1.585.013-2.25h19.974C22 10.415 22 11.161 22 12v2c0 3.771 0 5.657-1.172 6.828S17.771 22 14 22h-4c-3.771 0-5.657 0-6.828-1.172S2 17.771 2 14zm15 2a1 1 0 1 0 0-2a1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2a1 1 0 0 0 0 2m-4-5a1 1 0 1 1-2 0a1 1 0 0 1 2 0m0 4a1 1 0 1 1-2 0a1 1 0 0 1 2 0m-6-3a1 1 0 1 0 0-2a1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2a1 1 0 0 0 0 2"
                        clip-rule="evenodd" />
                </svg>
                <!-- Bouton "Add Task" -->
                <button
                    class="font-title bg-cyan-900 rounded-xl w-28 h-10 text-white font-bold hover:bg-cyan-800 whitespace-nowrap">Add
                    Task +</button>
            </div>
        </nav>
    </section>
    <main class="p-4 flex flex-col gap-16">
        <div class="flex flex-col justify-between">


            <h2 class="text-3xl">ToDo<span class="text-primary font-semibold font-title">List</span> <span
                    class="font-bigTitle">manage ur tasks smoothly</span></h2>

            <p class="text-gray-400  text-md">Designed by Malika</p>



        </div>
        <!-- Tasks -->
        <div class="bg-gray-100 p-4 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-8 w-full">

            <div class="flex flex-col gap-4 items-center relative">
                <div id=""
                    class="border-dashed border-2 border-borderColor rounded-3xl h-16 bg-white  p-4 w-full relative z-10 flex justify-between">
                    <h3>TODO List</h3>

                    <p id="nbrTodoArea">0</p>
                    <img class="w-12" src="./image/filter.png" alt="">


                </div>
                <div id="todo-tasks-container"
                    class="border-dashed border-2 border-borderColor rounded-3xl h-auto  p-4 w-full relative z-10">

                </div>
                <button id="btn-add-todo"
                    class="color-primary bg-primary rounded-3xl h-12 w-64 text-white font-title font-bold ">Add
                    Card</button>
            </div>
            <!-- DOING LIST -->
            <div class="flex flex-col gap-4 items-center relative">
                <div id=""
                    class="border-dashed border-2 border-borderColor rounded-3xl h-16 bg-white  p-4 w-full relative z-10">
                    <h3>DOING List</h3>
                </div>
                <div id="doing-tasks-container"
                    class="border-dashed border-2 border-borderColor rounded-3xl h-auto w-full p-4 relative z-10">

                </div>
                <button type="submit" id="btn-add-doing"
                    class="color-primary bg-primary rounded-3xl h-12 w-64 text-white font-title font-bold ">Add
                    Card</button>
            </div>
            <!-- DONE LIST -->
            <div class="flex flex-col gap-4 items-center relative">
                <div id=""
                    class="border-dashed border-2 border-borderColor rounded-3xl h-16 bg-white  p-4 w-full relative z-10">
                    <h3>DONE List</h3>
                </div>
                <div id="done-tasks-container"
                    class="border-dashed border-2 border-borderColor rounded-3xl h-auto w-full p-4 z-10">

                </div>
                <button id="btn-add-done"
                    class="color-primary bg-primary rounded-3xl h-12 w-64 text-white font-title font-bold ">Add
                    Card</button>
            </div>
        </div>
        <!-- FIN Tasks -->
        <div id="modal" class="modal bg-black bg-opacity-75 hidden items-center justify-center fixed inset-0 z-50 ">
            <div class="w-1/4 h-3/4  border-2 border-black rounded-3xl bg-white relative z-50 ">
                <svg class=" fill-primary absolute cursor-pointer top-0 right-0 pr-4 pt-2 w-10 h-8"
                    xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 24 24">
                    <path
                        d="M20.48 3.512a11.97 11.97 0 0 0-8.486-3.514C5.366-.002-.007 5.371-.007 11.999c0 3.314 1.344 6.315 3.516 8.487A11.97 11.97 0 0 0 11.995 24c6.628 0 12.001-5.373 12.001-12.001c0-3.314-1.344-6.315-3.516-8.487m-1.542 15.427a9.8 9.8 0 0 1-6.943 2.876c-5.423 0-9.819-4.396-9.819-9.819a9.8 9.8 0 0 1 2.876-6.943a9.8 9.8 0 0 1 6.942-2.876c5.422 0 9.818 4.396 9.818 9.818a9.8 9.8 0 0 1-2.876 6.942z" />
                    <path fill="#5051fa"
                        d="m13.537 12l3.855-3.855a1.091 1.091 0 0 0-1.542-1.541l.001-.001l-3.855 3.855l-3.855-3.855A1.091 1.091 0 0 0 6.6 8.145l-.001-.001l3.855 3.855l-3.855 3.855a1.091 1.091 0 1 0 1.541 1.542l.001-.001l3.855-3.855l3.855 3.855a1.091 1.091 0 1 0 1.542-1.541l-.001-.001z" />
                </svg>

                <div class="flex flex-col p-4">
                    <h3 class=" flex justify-center items-center" id="modal-title"></h3>
                    <form id="task-form" action="" class="flex flex-col pt-16 gap-4">

                        <select value="" class=" border-2 border-gray-200 rounded-lg p-2" id="priority-list">
                            <option id="priority" disabled> ---Choose a priority--- </option>
                            <option value="1"> P1 </option>
                            <option value="2"> P2 </option>
                            <option value="3"> P3 </option>
                        </select>
                        <div class="flex flex-col">
                            <label for="task-title-input ">Title</label>
                            <input value="" class=" border-gray-200 border-2 rounded-lg p-2" type="text"
                                id="task-title-input" name="task-title">
                        </div>
                        <div class="flex flex-col">
                            <label for="task-date-input">Date</label>
                            <input value="" class=" border-gray-200 border-2 rounded-lg p-2" type="date"
                                id="task-date-input" name="task-date">
                        </div>
                        <div class="flex flex-col">
                            <label value="" for="task-description-input">Description</label>
                            <textarea value="" class=" border-gray-200 border-2 rounded-lg p-2"
                                id="task-description-input" name="task-description"></textarea>
                        </div>
                        <button type="submit" id="btn-add-modal"
                            class="color-primary bg-primary rounded-3xl h-12 w-full text-white font-title font-bold ">Add
                            Task</button>
                        <div id="error">
                            <p class="text-green text-center" id="error-text"></p>
                        </div>
                    </form>
                </div>

            </div>
        </div>
        
    </main>
    <script src="./main.js"></script>
</body>

</html>
