<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/output.css">
    <link rel="stylesheet" href="https://use.typekit.net/your-kit-id.css">
</head>

<body class="font-title m-0 p-0 bg-[#F3F3F3] w-full h-full">
    <section class="h-full w-full">
        <nav class="bg-white w-full h-20 flex items-center md:justify-between sm:justify-between sm:gap-48 gap-20 shadow-3xl border border-gray-200 shadow-lg px-4">
            <h1 class="text-3xl pl-4">Todo<span class="font-bold text-primary">List</span></h1>
            <div class="flex gap-4 items-center flex-wrap">
                <!-- Barre de recherche avec contrôle de visibilité -->
                <div class="relative  hidden md:inline-block">
                    <input
                        class="pr-28 bg-[#DDDBFF] rounded-3xl h-10 w-32 md:w-48 transition-all duration-300 ease-in-out outline-black text-center"
                        type="search" name="text" placeholder="search">
                    <svg class="absolute right-2 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500 dark:text-gray-400"
                        aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                    </svg>
                </div>
                <!-- Icône de notification -->
                <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 20 20">
                    <path fill="#155e75" d="M4 8a6 6 0 0 1 4.03-5.67a2 2 0 1 1 3.95 0A6 6 0 0 1 16 8v6l3 2v1H1v-1l3-2zm8 10a2 2 0 1 1-4 0z" />
                </svg>
                
                <!-- Icône supplémentaire -->
                <svg xmlns="http://www.w3.org/2000/svg" width="1.2rem" height="1.2rem" viewBox="0 0 24 24">
                    <path fill="#155e75" d="M7.75 2.5a.75.75 0 0 0-1.5 0v1.58c-1.44.115-2.384.397-3.078 1.092c-.695.694-.977 1.639-1.093 3.078h19.842c-.116-1.44-.398-2.384-1.093-3.078c-.694-.695-1.639-.977-3.078-1.093V2.5a.75.75 0 0 0-1.5 0v1.513C15.585 4 14.839 4 14 4h-4c-.839 0-1.585 0-2.25.013z" />
                    <path fill="#155e75" fill-rule="evenodd" d="M2 12c0-.839 0-1.585.013-2.25h19.974C22 10.415 22 11.161 22 12v2c0 3.771 0 5.657-1.172 6.828S17.771 22 14 22h-4c-3.771 0-5.657 0-6.828-1.172S2 17.771 2 14zm15 2a1 1 0 1 0 0-2a1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2a1 1 0 0 0 0 2m-4-5a1 1 0 1 1-2 0a1 1 0 0 1 2 0m0 4a1 1 0 1 1-2 0a1 1 0 0 1 2 0m-6-3a1 1 0 1 0 0-2a1 1 0 0 0 0 2m0 4a1 1 0 1 0 0-2a1 1 0 0 0 0 2" clip-rule="evenodd" />
                </svg>
                <!-- Bouton "Add Task" -->
                <button class="font-title bg-cyan-900 rounded-xl w-28 h-10 text-white font-bold hover:bg-cyan-800 whitespace-nowrap">Add Task +</button>
            </div>
        </nav>
    </section>
</body>

</html>
